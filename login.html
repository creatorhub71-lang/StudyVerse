<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Token Login | StudyVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --secondary: #4a40cc;
            --accent: #ff6b6b;
            --accent-light: #ff8e8e;
            --light: #f8f9fa;
            --dark: #2c2c54;
            --success: #28a745;
            --card-bg: rgba(255, 255, 255, 0.12);
            --hover: rgba(255, 255, 255, 0.15);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow-y: auto;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px var(--glass-border);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            border: 1px solid var(--glass-border);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg);
            z-index: 0;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-size: 16px;
            font-weight: 300;
        }
        
        .form-container {
            padding: 35px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: var(--light);
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
            color: white;
            letter-spacing: 2px;
            font-weight: 500;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: normal;
            font-weight: 400;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            font-size: 14px;
            border-left: 4px solid var(--primary);
            color: var(--light);
        }
        
        .info-box h3 {
            margin-bottom: 18px;
            color: var(--primary-light);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box h3 i {
            font-size: 20px;
        }
        
        .step {
            display: flex;
            margin-bottom: 18px;
            align-items: flex-start;
        }
        
        .step-number {
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.4);
        }
        
        .step-content {
            flex: 1;
            padding-top: 3px;
        }
        
        .status {
            text-align: center;
            padding: 18px;
            margin: 20px 0;
            border-radius: 14px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status.success {
            background: rgba(220, 252, 231, 0.1);
            color: #34d399;
            border: 1px solid rgba(187, 247, 208, 0.2);
        }
        
        .status.error {
            background: rgba(254, 226, 226, 0.1);
            color: var(--accent);
            border: 1px solid rgba(254, 202, 202, 0.2);
        }
        
        .status.warning {
            background: rgba(254, 243, 199, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(253, 230, 138, 0.2);
        }
        
        .telegram-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0088cc, #006ea4);
            color: white;
            padding: 18px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .telegram-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #006ea4, #005a8a);
        }
        
        .telegram-button:active {
            transform: translateY(0);
        }
        
        .telegram-button i {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 30px 0;
            position: relative;
        }
        
        .divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 0 15px;
            color: #9ca3af;
            font-size: 12px;
            border-radius: 10px;
        }
        
        .token-display {
            background: rgba(255, 255, 255, 0.07);
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border: 1px dashed var(--glass-border);
            position: relative;
            color: white;
        }
        
        .token-display::before {
            content: 'Token';
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 0 8px;
            font-size: 12px;
            color: #9ca3af;
            border-radius: 4px;
        }
        
        .countdown {
            text-align: center;
            font-size: 15px;
            color: #9ca3af;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            font-weight: 600;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-timer {
            text-align: center;
            padding: 25px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }
        
        .timer-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
        }
        
        .timer-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .timer-circle circle {
            fill: transparent;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
            stroke-linecap: round;
        }
        
        .timer-circle circle:last-child {
            stroke: var(--primary);
            stroke-dasharray: 226;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .success-message {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
        }
        
        .redirect-message {
            font-size: 14px;
            color: var(--primary-light);
        }
        
        /* Small timer sticker styles */
        .timer-sticker {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: pulse 2s infinite;
            border: 2px solid var(--glass-border);
        }
        
        .validity-sticker {
            position: fixed;
            top: 90px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--glass-border);
        }
        
        .validity-sticker i {
            color: #34d399;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border-radius: 16px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .info-box {
                padding: 20px;
            }
            
            .step {
                flex-direction: column;
                gap: 10px;
            }
            
            .step-number {
                margin-right: 0;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 1.6rem;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .input-group input {
                padding: 16px 18px;
            }
            
            .btn {
                padding: 16px;
            }
            
            .telegram-button {
                padding: 16px 20px;
                font-size: 14px;
            }
            
            .timer-sticker, .validity-sticker {
                transform: scale(0.8);
                top: 10px;
                right: 10px;
            }
            
            .validity-sticker {
                top: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle" style="width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="bg-circle" style="width: 200px; height: 200px; top: 70%; left: 10%; animation-delay: 2s;"></div>
        <div class="bg-circle" style="width: 250px; height: 250px; top: 20%; left: 80%; animation-delay: 4s;"></div>
        <div class="bg-circle" style="width: 150px; height: 150px; top: 60%; left: 75%; animation-delay: 6s;"></div>
    </div>
    
    <div class="timer-sticker" id="timer-sticker" style="display: none;">
        <span id="sticker-countdown">3</span>
    </div>
    
    <div class="validity-sticker" id="validity-sticker" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span>Token Valid</span>
    </div>
    
    <div class="container" id="login-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                Study<span>Verse</span>
            </div>
            <h1>Secure Token Login</h1>
            <p>Access your account with a Telegram-generated token</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <h3><i class="fas fa-info-circle"></i> How to login:</h3>
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">Message <strong>@Token Generator</strong> on Telegram with <code>/start</code></div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">Copy the 10-digit token sent by the bot</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">Paste the token below to access your account</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="token">Enter Your Token</label>
                <input type="text" id="token" placeholder="Enter 10-digit token" maxlength="10" pattern="[0-9]{10}">
            </div>
            
            <button class="btn" id="login-btn">
                <span id="login-text">Login with Token</span>
                <span id="login-loader" class="loader" style="display: none;"></span>
            </button>
            
            <div class="divider"><span>OR</span></div>
            
            <a href="https://t.me/sv_tokengenerator_bot?start=auto" class="telegram-button" target="_blank">
                <i class="fab fa-telegram"></i>
                Get Token from Bot
            </a>
            
            <div id="status-message" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('login-container');
            const tokenInput = document.getElementById('token');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoader = document.getElementById('login-loader');
            const statusMessage = document.getElementById('status-message');
            const timerSticker = document.getElementById('timer-sticker');
            const stickerCountdown = document.getElementById('sticker-countdown');
            const validitySticker = document.getElementById('validity-sticker');
            
            // Create additional background circles
            createBackgroundCircles();
            
            // Login button click handler
            loginBtn.addEventListener('click', function() {
                const token = tokenInput.value.trim();
                
                if (token.length !== 10 || !/^\d+$/.test(token)) {
                    showStatus("Please enter a valid 10-digit token", "error", statusMessage);
                    shakeElement(tokenInput);
                    return;
                }
                
                // Show loading state
                loginText.style.display = 'none';
                loginLoader.style.display = 'inline-block';
                loginBtn.disabled = true;
                
                // Simulate token verification (in a real app, this would be an API call)
                setTimeout(() => {
                    verifyToken(token);
                }, 1500);
            });
            
            // Verify token function
            function verifyToken(token) {
                // In a real implementation, this would verify with your backend
                // For demo purposes, we'll simulate a successful verification
                
                // Check if token is valid (simple validation for demo)
                if (token.length === 10 && /^\d+$/.test(token)) {
                    // Show success
                    showStatus("Token verified successfully! Redirecting...", "success", statusMessage);
                    
                    // Show the validity sticker
                    validitySticker.style.display = 'flex';
                    
                    // Hide status message after 2 seconds and show timer sticker
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                        timerSticker.style.display = 'flex';
                        
                        // Start 3-second countdown
                        let seconds = 3;
                        const countdownInterval = setInterval(() => {
                            seconds--;
                            stickerCountdown.textContent = seconds;
                            
                            if (seconds <= 0) {
                                clearInterval(countdownInterval);
                                // Hide stickers
                                timerSticker.style.display = 'none';
                                validitySticker.style.display = 'none';
                                // Redirect to index.html
                                window.location.href = "batch_page.html";
                            }
                        }, 1000);
                    }, 2000);
                } else {
                    showStatus("Invalid token. Please check and try again.", "error", statusMessage);
                    loginText.style.display = 'inline-block';
                    loginLoader.style.display = 'none';
                    loginBtn.disabled = false;
                    shakeElement(tokenInput);
                }
            }
            
            // Create additional background circles
            function createBackgroundCircles() {
                const bgAnimation = document.querySelector('.bg-animation');
                const colors = [
                    'rgba(108, 99, 255, 0.1)',
                    'rgba(255, 107, 107, 0.1)',
                    'rgba(76, 201, 240, 0.1)'
                ];
                
                for (let i = 0; i < 8; i++) {
                    const circle = document.createElement('div');
                    circle.classList.add('bg-circle');
                    
                    const size = Math.random() * 200 + 50;
                    const top = Math.random() * 100;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 10;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    circle.style.width = `${size}px`;
                    circle.style.height = `${size}px`;
                    circle.style.background = color;
                    circle.style.top = `${top}%`;
                    circle.style.left = `${left}%`;
                    circle.style.animationDelay = `${delay}s`;
                    
                    bgAnimation.appendChild(circle);
                }
            }
            
            // Show status message
            function showStatus(message, type, element) {
                element.textContent = message;
                element.className = `status ${type}`;
                element.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
            
            // Shake element for error indication
            function shakeElement(element) {
                element.classList.add('error');
                element.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    element.style.animation = '';
                }, 500);
            }
        });
    </script>
</body>
</html>
