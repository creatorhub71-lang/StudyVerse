<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyVerse - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --secondary: #4a40cc;
            --accent: #ff6b6b;
            --accent-light: #ff8e8e;
            --light: #f8f9fa;
            --dark: #2c2c54;
            --success: #28a745;
            --card-bg: rgba(255, 255, 255, 0.12);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .logo span {
            color: var(--accent);
            position: relative;
        }

        .logo span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: scaleIn 0.6s ease;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 5px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            border-radius: 10px;
            font-weight: 500;
        }

        .tab.active {
            opacity: 1;
            background: var(--primary);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .form-container {
            position: relative;
            overflow: hidden;
            flex: 1;
            min-height: 300px;
        }

        .form {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.4s ease;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom scrollbar for forms */
        .form::-webkit-scrollbar {
            width: 6px;
        }

        .form::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .form::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            padding-left: 5px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .input-with-icon input {
            padding-left: 50px;
            font-size: 1rem;
            height: 52px;
            background: rgba(255, 255, 255, 0.09);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15);
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 14px rgba(255, 107, 107, 0.4);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(255, 107, 107, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 0.95rem;
            animation: fadeIn 0.4s ease;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #a3f7a3;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ffa3a3;
        }

        .login-form {
            left: 0;
        }

        .register-form {
            left: 100%;
            padding-bottom: 10px;
        }

        .register-form.active {
            left: 0;
        }

        .login-form.inactive {
            left: -100%;
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--accent-light);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
            }
            
            .card {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 2.3rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .input-with-icon input {
                height: 48px;
                padding-left: 45px;
            }
            
            .form-container {
                min-height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>STUDY<span>VERSE</span></h1>
            <p>Login to continue your learning journey</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="register-tab">Register</div>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <div class="form login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password">
                        </div>
                    </div>
                    
                    <div class="additional-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button class="btn" id="login-btn">Login</button>
                </div>
                
                <!-- Register Form -->
                <div class="form register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Create a password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="full-name" placeholder="Enter your full name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    
                    <button class="btn" id="register-btn">Create Account</button>
                </div>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const messageEl = document.getElementById('message');

        // Tab Switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('inactive');
            registerForm.classList.remove('active');
            clearMessage();
            
            // Reset scroll position
            loginForm.scrollTop = 0;
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.add('inactive');
            clearMessage();
            
            // Reset scroll position
            registerForm.scrollTop = 0;
        });

        // Show message
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                clearMessage();
            }, 3000);
        }

        // Clear message
        function clearMessage() {
            messageEl.style.display = 'none';
            messageEl.textContent = '';
        }

        // Register functionality
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fullName = document.getElementById('full-name').value;
            
            // Validation
            if (!email || !password || !confirmPassword || !fullName) {
                showMessage('Please fill all required fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('studyverse_users') || '[]');
            const userExists = users.some(user => user.email === email);
            
            if (userExists) {
                showMessage('User already exists. Please login.', 'error');
                return;
            }
            
            // Save user
            users.push({ email, password, fullName });
            localStorage.setItem('studyverse_users', JSON.stringify(users));
            
            showMessage('Registration successful! Please login.', 'success');
            
            // Clear form
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('full-name').value = '';
            document.getElementById('phone').value = '';
            
            // Switch to login tab
            setTimeout(() => {
                loginTab.click();
            }, 1500);
        });

        // Login functionality
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Validation
            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('studyverse_users') || '[]');
            const user = users.find(user => user.email === email && user.password === password);
            
            if (user) {
                showMessage('Login successful! Redirecting...', 'success');
                
                // Save logged in user
                localStorage.setItem('studyverse_current_user', JSON.stringify(user));
                
                // Remember me functionality
                const rememberMe = document.getElementById('remember-me').checked;
                if (rememberMe) {
                    localStorage.setItem('studyverse_remember', 'true');
                }
                
                // Redirect to home page after 1 second
                setTimeout(() => {
                    window.location.href = 'batch_page.html'; // Change to your home page URL
                }, 1000);
            } else {
                showMessage('Invalid email or password', 'error');
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('studyverse_current_user');
            const rememberMe = localStorage.getItem('studyverse_remember');
            
            if (currentUser && rememberMe === 'true') {
                // User is already logged in, redirect to home page
                window.location.href = 'batch_page.html.html'; // Change to your home page URL
            }
            
            // Pre-fill email if remembered
            if (rememberMe === 'true' && currentUser) {
                const user = JSON.parse(currentUser);
                document.getElementById('login-email').value = user.email;
                document.getElementById('remember-me').checked = true;
            }
        });
    </script>
</body>
</html>
